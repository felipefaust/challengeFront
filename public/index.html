<!DOCTYPE html>
<html lang="pt-br" ng-app="desafiofront">
   <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        <title>Alurapic</title>
        <link rel="stylesheet" href="libs/bootstrap/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="libs/bootstrap/dist/css/bootstrap-theme.css">
        <link rel="stylesheet" href="libs/admin-lte/dist/css/AdminLTE.css">
        <link rel="stylesheet" href="css/efeitos.css">
        
    </head>
    <body class="bg-gray">
       <section class = "content"> 
        <div class="container" ng-controller="mainController">
           <div class="jumbotron">
              <div class="row">
                <div class="form-group col-lg-5" >
                  <label for="sel1">Estado</label>
                  <select class="form-control" ng-model="state" ng-options="st as st.nome for st in states">
                  </select>
                </div>
                <div class="form-group col-lg-5">
                  <label for="sel1">Cidades</label>
                  <select class="form-control" ng-model="cityName" ng-options="ct as ct for ct in state.cidades">
                  </select>
                </div>
                  <div class="col-md-1 col-sm-2 col-xs-6">
                <button style="margin-top: 1.8em;" type="button" name="button" class="btn btn-primary" ng-click="showWeather()">Buscar</button>
              </div>
              </div>
          </div>

         

            
          <div class="row">
              <div ng-repeat="previsao in weatherInfo.previsoes">
                
                <div class="col-md-3">
                  <!-- Widget: user widget style 1 -->
                  <div class="box box-widget widget-user">
                    <!-- Add the bg color to the header using any of the bg-* classes -->
                    <div class="widget-user-header bg-aqua-active">
                      <h3 class="widget-user-username">{{previsao.data | date: 'EEEE d MMM'}}</h3>
                      <h4 class="widget-user-desc"></h4>
                    </div>
                    <div class="widget-user-image bg-white">
                      <img class="img-circle" src="http://openweathermap.org/img/w/{{previsao.imagem}}.png">
                    </div>
                    <div class="box-footer">
                      <div class="row">
                      <!-- /.col -->
                        <div class="col-sm-6 border-right">
                          <div class="description-block">
                            <h5 class="description-header">Mínima:</h5>
                            <span class="description-text">{{previsao.temperatura_min}}º</span>
                          </div>
                          <!-- /.description-block -->
                        </div>
                        <!-- /.col -->
                        <div class="col-sm-6">
                          <div class="description-block">
                            <h5 class="description-header">Máxima:</h5>
                            <span class="description-text"> {{previsao.temperatura_max}}º</span>
                          </div>
                          <!-- /.description-block -->
                        </div>
                        <!-- /.col -->
                      </div>
                      <!-- /.row -->
                        <div class="description-block">
                          <strong>Condição:</strong> <span class="description-text">{{previsao.descricao}}</span>        
                        </div>
                          <!-- /.description-block -->
                      </div>

                    </div>
                  </div>
                  <!-- /.widget-user -->
                </div>

                                <span class="info-box-text">Máx.: {{previsao.temperatura_max}}</span>
                          
                          </div>
                        </div>   -->



              </div>
            </div>

        <script src="libs/angular/angular.min.js"></script>
        <script src="libs/jquery/dist/jquery.min.js"></script>
        <script src="libs/admin-lte/dist/js/adminlte.min.js"></script>
