<!-- public/index.html -->
<!DOCTYPE html>
<html lang="pt-br" ng-app="desafiofront">
   <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        <title>Alurapic</title>
        <link rel="stylesheet" href="libs/bootstrap/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="libs/bootstrap/dist/css/bootstrap-theme.css">
        <link rel="stylesheet" href="libs/admin-lte/dist/css/AdminLTE.css">
        <link rel="stylesheet" href="css/efeitos.css">
        
    </head>
    <body >
        <div class="container" ng-controller="mainController">
           <div class="jumbotron">
              <div class="row">
                <div class="form-group col-lg-5" >
                  <label for="sel1">Estado</label>
                  <select class="form-control" ng-model="state" ng-options="st as st.nome for st in states">
                  </select>
                </div>
                <div class="form-group col-lg-5">
                  <label for="sel1">Cidades</label>
                  <select class="form-control" ng-model="cityName" ng-options="ct as ct for ct in state.cidades">
                  </select>
                </div>
                  <div class="col-md-1 col-sm-2 col-xs-6">
                <button style="margin-top: 1.8em;" type="button" name="button" class="btn btn-primary" ng-click="showWeather()">Buscar</button>
              </div>
              </div>
          </div>

         

            
          <div class="row">
              <div ng-repeat="previsao in weatherInfo.previsoes">
                 <div class="col-md-3 col-sm-6 col-xs-12">
                  <div class="info-box">
                    <!-- Apply any bg-* class to to the icon to color it -->
                    <span class="info-box-icon bg-red"><i class="fa fa-star-o">
                      <img ng-src="http://openweathermap.org/img/w/{{previsao.imagem}}.png" alt="Icon" />
                      </i></span>
                    <div class="info-box-content">
                      <span class="info-box-text">{{previsao.data | date: 'EEEE d MMM'}}</span>
                      <span class="info-box-text">{{previsao.descricao}}</span>
                      <span class="info-box-text">Min.: {{previsao.temperatura_min}}</span>
                      <span class="info-box-text">MÃ¡x.: {{previsao.temperatura_max}}</span>
                    </div>
                  </div>
                </div>
              </div>
            </div>     


            <div class="col-lg-3 col-xs-6">
          <!-- small box -->
          <div class="small-box bg-aqua">
            <div class="inner">
              <h3>150</h3>

              <p>New Orders</p>
            </div>
            <div class="icon">
              <i class="ion ion-bag"> <img ng-src="http://openweathermap.org/img/w/{{previsao.imagem}}.png" alt="Icon" /></i>
            </div>
            <span class="small-box-footer">max: 22 min: 22<i class="fa fa-arrow-circle-right"></i></a>
          </div>
        </div>         
         
        <script src="libs/angular/angular.min.js"></script>
        <script src="libs/jquery/dist/jquery.min.js"></script>
        <script src="libs/admin-lte/dist/js/adminlte.min.js"></script>
        <script>var app = angular.module("desafiofront", []); /* Create the angular application */</script>
        <script src="js/controllers/main-controller.js"></script>
        <script src="js/services/cities.js"></script>
        <script src="js/services/weatherApi.js"> </script>
        <script src="js/services/blMocks.js"> </script>
    </body>
</html>
